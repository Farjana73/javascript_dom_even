       <!-- Show-hide start -->
       <div class="row">
        <h2 class="pb-2 text-primary">Show/hide</h2>
      <div class="col-4">
        <h1 id ="title" class="text-success bg-body-secondary p-1 rounded-2 text-center" style="transition: all linear .3s;">MERN BATCH-06</h1>
      </div>
      <div class="col-4">
        <button onclick="show()"class="btn btn-danger w-100 p-3">Show</button>
      </div>
      <div class="col-4">
        <button onclick="hide()"class="btn btn-success w-100 p-3">Hide</button>
      </div>
       </div>
      </div>
   <!-- Show-hide end -->


<script>

// Show-hide start 

function show() {
  let title=document.getElementById('title');
  title.classList.remove('d-none')
  
};
function hide() {
  let title=document.getElementById('title');
  title.classList.add('d-none')
  
};



// Show-hide end 
   

</script>
