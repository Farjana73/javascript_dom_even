       <!-- counter project start -->
        <h1 class="text-success" id="numTag">0</h1>
    <button class="btn btn-primary me-3" Onclick="add()">ADD</button>
    <button class="btn btn-info" Onclick="minus()">MINUS</button>
    </div>
   <!-- counter project end -->

 
<script>

// counter project
   function add() {
    let numTag=document.getElementById('numTag');
    let numValue=parseInt(numTag.innerText);
    numValue=numValue+1;
    numTag.innerText=numValue;
   }

   function minus() {
    let numTag=document.getElementById('numTag');
    let numValue=parseInt(numTag.innerText);
    numValue=numValue-1;
    numTag.innerText=numValue;
    
};

// counter project
   

</script>
